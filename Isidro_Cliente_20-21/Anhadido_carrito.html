<!DOCTYPE HTML>
<html>
<head>
	<title>Creación de una clase y su utilización</title>
</head>
<body>
    <h1>Creación de una clase y su utilización</h1>
    <br>
    <br> 
		<form name="frmDatos">
			<label for="producto">Producto</label><input type="text" name="producto" value="Eko">
			<label for="precio">Precio</label><input type="text" name="precio" value="2,50 €">
			
			<input type="button" id="crear" name="crear" value="insertar nuevo alumno">
			<input type="button" id="mostrar" name="mostrar" value="mostrar listado alumnos">
		</form>
		<p id="resultado"></p>
        <script>
			var listadoAlumnos = new Array();

			function insertar() {
				var nuevoNombre,nuevaEdad,numMat;
				nuevoNombre = document.frmDatos.nombre.value;
				nuevaEdad = document.frmDatos.edad.value;
				numMat = new Date();
				var al = new alumno(nuevoNombre,nuevaEdad);
				al.matricular(numMat.getTime());
				listadoAlumnos.push(al);
			}

			function mostrarLista() {
				//var alumnos;
				document.getElementById("resultado").innerHTML = "Listado Alumnos: <br>";
				for (var i=0;i<listadoAlumnos.length;i++) {
					document.getElementById("resultado").innerHTML=document.getElementById("resultado").innerHTML+listadoAlumnos[i].datosAlumno()+"</br>";
				}
			}
		
			document.getElementById("crear").addEventListener("click",function(){insertar();});
			document.getElementById("mostrar").addEventListener("click",function(){mostrarLista();});

			function alumno(nombre,edad) {
				this.nombre = nombre;
				this.edad = edad;
				this.numMatricula=null;
				this.matricular = function(numMatricula) {
					this.numMatricula = numMatricula;
				};
				this.datosAlumno = function() {
					return "nombre: "+this.nombre+", edad:"+this.edad+", matricula: "+ this.numMatricula;
				}

			}

        </script>


</body>
</html>
